<p style='text-align: justify;'>
The plugin show a login form in the center of the page if the login param word is added to the url address.<br /><br />
<b>Examples of use</b><br /><br />
Suppose that, for example, the login param word is 'login' you need to make as follow:<br /><br />
In case of SEF active:<br /><br />
http://www.yoursite.com/somepage/?login<br /><br />
In case of SEF not active:<br /><br />
http://www.yoursite.com/index.php?login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(if no additional params are already present in the URL)<br />
http://www.yoursite.com/index.php?com_mycomponent&amp;param1&amp;login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(if some additional params are already present in the URL)<br />
</p>
